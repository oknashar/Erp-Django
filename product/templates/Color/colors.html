{% extends 'base.html' %} {% load bootstrap4 %} {% block body %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>{{colors|length}}+ colors Available</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<!--/ bradcam_area  -->

<div class="pt-4 pb-4" style="padding-left: 90%;">
    <div class="apply_now">
        <a href="{% url 'product:addColor' %}" class="bg-warning text-dark boxed-btn2">اضافة لون </a>
    </div>

</div>

<!-- job_listing_area_start  -->
<div class="job_listing_area plus_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="job_filter white-bg">
                    <div class="form_inner white-bg">
                        <h3>Filter</h3>
                        <form method="GET">
                            {%bootstrap_form my_filter.form%}
                            <div class="reset_btn">
                                <button class="boxed-btn3 w-100" type="submit">Search</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>

            <div class="col-lg-9">
                <div class="recent_joblist_wrap">
                    <div class="recent_joblist white-bg ">
                        <div class="row align-items-center">
                            <div class="col-md-6 align-center">
                                <h4>الالوان الموجوده</h4>
                            </div>

                        </div>
                    </div>
                </div>





                <div class="job_lists m-0">
                    <div class="row">
                        {% for job in colors %}
                        <div class="col-lg-12 col-md-12">
                            <div class="single_jobs white-bg d-flex justify-content-between">
                                <div class="jobs_left d-flex align-items-center">
                                    <div class="thumb black-bg">

                                    </div>
                                    <div class="jobs_conetent">
                                        <a href="#">
                                            <h4>الاسم : {{ job.name}} </h4>
                                        </a>
                                        <div class="links_locat d-flex align-items-center">
                                            <div class="location">
                                                <h4>{{job.code}} : الكود</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="jobs_right">
                                    <div class="apply_now">
                                        <a href="{% url 'product:deleteColor' job.id %}" class="bg-danger boxed-btn3">حذف </a>
                                    </div>

                                </div>
                                <div class="jobs_right">
                                    <div class="apply_now">
                                        <a href="{% url 'product:editColor' job.id %}" class="boxed-btn3 btn-danger">التعديل </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>




                    {% endblock body %}
