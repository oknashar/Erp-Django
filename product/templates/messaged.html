{% if messages %} {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="timealert" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <strong id="talert">x</strong>
    </button>
</div>
{% endfor %} {% endif %}
